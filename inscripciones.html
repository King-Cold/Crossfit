<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body>
 <div class="formulario-inscripcion">
  <h2>Inscripción CrossFit</h2>
  <p>Completa tu información para unirte a nuestra comunidad.</p>
  <hr><br>

  <form action="#" method="POST" enctype="multipart/form-data">

    <!-- Nombre -->
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

    <!-- Edad -->
    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" placeholder="Ej. 25" min="10" max="80" required>

    <!-- Email -->
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

    <!-- Peso -->
    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" name="peso" placeholder="Ej. 70" step="0.1" required>

    <!-- Altura -->
    <label for="altura">Altura (cm)</label>
    <input type="number" id="altura" name="altura" placeholder="Ej. 175" required>

    <!-- Sexo -->
    <label for="sexo">Sexo</label>
    <select name="sexo" id="sexo" required>
      <option value="">Selecciona una opción</option>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
      <option value="otro">Otro</option>
    </select>

    <!-- Tipo de Sangre -->
    <label for="sangre">Tipo de sangre</label>
    <select name="sangre" id="sangre" required>
      <option value="">Selecciona tu tipo</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

    <!-- Tipo de Rutinas -->
    <label for="rutina">Tipo de rutina</label>
    <select name="rutina" id="rutina" required>
      <option value="">Selecciona tu rutina</option>
      <option value="crossfit">CrossFit Regular</option>
      <option value="halterofilia">Halterofilia</option>
      <option value="gimnasticos">Gimnásticos</option>
      <option value="endurance">Endurance</option>
      <option value="powerlifting">Powerlifting</option>
      <option value="fundamentos">Fundamentos</option>
    </select>

    <!-- Horario -->
    <label for="horario">Horario preferido</label>
    <select name="horario" id="horario" required>
      <option value="">Selecciona tu horario</option>
      <option value="6am">6:00 AM</option>
      <option value="7am">7:00 AM</option>
      <option value="8am">8:00 AM</option>
      <option value="5pm">5:00 PM</option>
      <option value="6pm">6:00 PM</option>
      <option value="7pm">7:00 PM</option>
    </select>

    <!-- Foto de perfil -->
    <label for="foto">Foto de perfil</label>
    <input type="file" id="foto" name="foto" accept="image/*" required>

    <!-- Botón -->
    <button type="submit" class="btn-inscribir">Enviar inscripción</button>

  </form>
</div>

</body>
</html>
